name: Check that app dosent have lint warnings or errors
on:
  pull_request:
    branches:
      - master
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Install dependencies
        run: npm ci
      - name: Check that app has no lint warnings or errors
        run: npm run lint
